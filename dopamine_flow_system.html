<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Créditos de Dopamina</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="dopamine_flow_system.css" />
</head>
<body>
  <header>
    <div id="icone-cerebro">
      <i class="fas fa-brain fa-3x" style="color: #8e44ad;"></i>
    </div>
    <h1>Controle de Ações – Crédito de Dopamina</h1>
    <div id="user-session">
      <button id="config-btn"><i class="fas fa-cog"></i></button>
      <button id="logout-btn" style="display: none;">Sair</button>
    </div>
  </header>

  <main>
    <div id="app-content" style="display: none;">

      <!-- Seção de Cards de Resumo -->
      <section id="dashboard-summary">
        <div class="summary-card">
          <h3>Saldo Total de Dopamina</h3>
          <p id="total-pontos">0</p>
        </div>
      </section>

      <!-- Seção de Gráficos -->
      <section id="dashboard-charts">
        <div class="chart-container">
          <h3>Distribuição de Créditos</h3>
          <canvas id="credits-pie-chart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Balanço ao Longo do Tempo</h3>
          <canvas id="balance-line-chart"></canvas>
        </div>
      </section>

    </div>
  </main>

  <!-- O Modal de Configurações -->
  <div id="config-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Configurações</h2>

      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Moedas')">Moedas</button>
        <button class="tablinks" onclick="openTab(event, 'Dividas')">Dívidas</button>
      </div>

      <div id="Moedas" class="tabcontent">
        <h3>Adicionar Nova Moeda</h3>
        <input type="text" id="moeda-nome" placeholder="Nome da Moeda">
        <input type="number" id="moeda-valor" placeholder="Valor">
        <button id="add-moeda-btn">Adicionar Moeda</button>

        <h3 style="margin-top: 20px;">Moedas Existentes</h3>
        <ul id="lista-moedas-existentes" style="list-style: none; padding: 0;">
          <!-- Moedas existentes serão carregadas aqui -->
        </ul>
      </div>

      <div id="Dividas" class="tabcontent">
        <h3>Adicionar Nova Dívida</h3>
        <input type="text" id="divida-nome" placeholder="Nome da Dívida">
        <input type="number" id="divida-valor" placeholder="Valor">
        <button id="add-divida-btn">Adicionar Dívida</button>

        <h3 style="margin-top: 20px;">Dívidas Existentes</h3>
        <ul id="lista-dividas-existentes" style="list-style: none; padding: 0;">
          <!-- Dívidas existentes serão carregadas aqui -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Biblioteca Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Biblioteca Chart.js para Gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Configuração do Supabase -->
  <script src="supabase_config.js"></script>

  <!-- Script principal do sistema -->
  <script src="dopamine_flow_system.js"></script>
</body>
</html>
